<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Liceo Carl Ransom Rogers</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --principal:#081972;
  --secundario:#9ADF09;
  --acento:#FF670B;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:#f4f6fb;
  color:#1d1d1f;
  line-height:1.6;
}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  z-index:1000;
  background:linear-gradient(
    180deg,
    rgba(8,25,114,0.95),
    rgba(8,25,114,0.85)
  );
  backdrop-filter:blur(18px);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:28px 50px;
}

/* LOGO MUY GRANDE + INTEGRADO */
.logo{
  height:130px;           /* casi el doble */
  object-fit:contain;
  filter:drop-shadow(0 6px 18px rgba(0,0,0,.25));
  transition:transform .3s ease;
}

.logo:hover{
  transform:scale(1.03);
  cursor:pointer;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:32px;
  font-weight:600;
  position:relative;
}

nav a::after{
  content:"";
  position:absolute;
  bottom:-6px;
  left:0;
  width:0;
  height:2px;
  background:var(--secundario);
  transition:.3s;
}

nav a:hover::after{
  width:100%;
}

/* ===== HERO ===== */
.hero{
  background:linear-gradient(180deg,#081972,#06124d);
  color:white;
  text-align:center;
  padding:120px 20px;
}

.hero h1{
  font-size:3rem;
  margin-bottom:20px;
}

.hero p{
  font-size:1.25rem;
  max-width:760px;
  margin:auto;
  opacity:.95;
}

/* ===== SECCIONES ===== */
section{
  max-width:1200px;
  margin:auto;
  padding:90px 20px;
}

section h2{
  text-align:center;
  font-size:2.3rem;
  color:var(--principal);
  margin-bottom:60px;
}

/* ===== FOOTER ===== */
footer{
  background:#0a0a0a;
  color:#aaa;
  text-align:center;
  padding:45px 20px;
  font-size:.9rem;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  nav{display:none;}
  .logo{height:100px;}
  .hero h1{font-size:2.3rem;}
}
</style>
</head>

<body>

<header>
  <!-- LOGO CLICKABLE -->
  <a href="escudo.html">
    <img src="assets/Logo.png.2" class="logo" alt="Escudo Liceo Carl Ransom Rogers">
  </a>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Nosotros</a>
    <a href="#">Modelo Educativo</a>
    <a href="#">Contacto</a>
  </nav>
</header>

<section class="hero">
  <h1>Liceo Carl Ransom Rogers</h1>
  <p>
    Un lugar para aprender de por vida y para la vida.  
    Educación humanista, cercana y para todos por igual.
  </p>
</section>

<footer>
© 2026 Liceo Carl Ransom Rogers · Educación para la vida
</footer>

</body>
</html>
